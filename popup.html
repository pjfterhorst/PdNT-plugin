<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      width: 400px;  
      height: 600px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      color: #777;
    }
    .menu-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between; 
    }
    .menu-bar button {
      background-color: #4CAF50; 
      border: none;
      color: rgb(255, 255, 255);
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>
  <link rel="stylesheet" href="spinner.css">
</head>
<body>
  <h5>Petsdeli Nintailed audience viewer v1.0</h5>
  <h3>Local storage __nt_profile__ </h3>
  <div class="menu-bar">
    <div>
      <input type="checkbox" id="showAll" checked>Show All</input>
      <input type="checkbox" id="showAudiences">Audiences</input>
      <input type="checkbox" id="showTraits">Traits</input>
    </div>
    <button id="refreshBtn">Refresh</button> 
  </div>
  <div id="spinner" style="display: none;">
    <div class="loader"></div>
  </div>
  <div id="data"></div>
  <script src="popup.js"></script>
</body>
</html>
